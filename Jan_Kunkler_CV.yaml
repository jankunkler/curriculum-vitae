        highlights:
          - Built Pathfinder from architecture to production deployment, serving 2000+ companies in supply chain and logistics with context-aware assistance for EDI workflows and data orchestration
          - Designed and implemented scalable agentic AI microservice infrastructure using LangGraph, pydantic_ai, DSPy, MCP, and Google's A2A protocol for composable multi-agent systems
          - Built and mentor Team Caprica, recruiting 3 AI Engineers through full technical interview and assessment process
          - Delivered keynote "From Data to Intelligence - The Future of Supply Chains" at Lobster Data Hero Summit with AWS Head of Technology and AI startup leaders
          - Built internal automation including HubSpot data enrichment pipeline and chatbot replacement, reducing manual effort and improving response quality
          - Coordinate with stakeholders across business units including CTO and CPO, leading AI enablement and participating in Engineering Management
          - Published articles on agentic AI and data integration for Illuminaire, TechRadar, Supply Chain Strategy, and DIGITALE WELT

